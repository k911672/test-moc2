<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/main.css">
  <title>salon-consul</title>
</head>
<body>
  <section id="TB-research">
    <div class="pop-wrap">
      <h2 class="pop-title">TB診断</h2>
      <h3 class="pop-distribution">全ての回答から総合的に診断致します。１-３の質問に回答お願い致します。</h2>
      <h3 class="TB-question">3.現状のサロン環境は、メンバーが言っている事をちゃんと聞こうとし ていたり、言いたいことが言えている環境なのか?</h3>
      <div class="form-wrap">
        <form action="index.html">
          <ul>
            <li><input type="radio" name="TB-research-select">1.両方とも考えた事がない</li>
            <li><input type="radio" name="TB-research-select">2.自分ではなく、スタッフでやっている人がいる</li>
            <li><input type="radio" name="TB-research-select">3.どちらとも意識したら、それなりにやれると思っている</li>
            <li><input type="radio" name="TB-research-select">4.言いたい事が言えない人の理由だったり、皆が聞きやすい状態にする ことを設計できる</li>
            <li><input type="radio" name="TB-research-select">5.自分自身が相手に合わせて使い分けている状態</li>
            <li><input type="radio" name="TB-research-select">6.自分だけでなくて、スタッフも使い分けている状態</li>
          </ul>
        </form>
      </div>
      <div class="move-button">
        <a href="../TB-research-result.html"><button>回答終了</button></a>
        <a href="./TB-research2.html"><div class="left-button"></div></a>
        <div class="right-button-last" style=></div>
      </div>
    </div>

  </section>
</body>
