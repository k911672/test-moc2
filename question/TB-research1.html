<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/main.css">
  <title>salon-consul</title>
</head>
<body>
  <section id="TB-research">
    <div class="pop-wrap">
      <h2 class="pop-title">TB診断</h2>
      <h3 class="pop-distribution">全ての回答から総合的に診断致します。１-３の質問に回答お願い致します。</h2>
      <h3 class="TB-question">1.自分の強み(得意)と弱み(不得意)を把握しているのか? </h3>
      <div class="form-wrap">
        <form action="index.html">
          <ul>
            <li><input type="radio" name="TB-research-select">1.自分の強みも弱みも良くわからない </li>
            <li><input type="radio" name="TB-research-select">2.自分の強みもしくは、弱みのどちらかは把握している </li>
            <li><input type="radio" name="TB-research-select">3.ある程度は、両方とも把握している</li>
            <li><input type="radio" name="TB-research-select">4.人に自分の強みも弱みを尋ねられても答えられる</li>
            <li><input type="radio" name="TB-research-select">5.自分の強みと弱みを状況によって、コントロールする事が可能 </li>
            <li><input type="radio" name="TB-research-select">6.自分の強みと弱みに関して、スタッフも言葉にできる</li>
          </ul>
        </form>
      </div>
      <div class="move-button">
        <div class="left-button-first"></div>
        <a href="./TB-research2.html"><div class="right-button"></div></a>
      </div>
    </div>
  </section>
</body>
