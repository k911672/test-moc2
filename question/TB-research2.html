<body>
  <section id="TB-research">
    <div class="pop-wrap">
      <h2 class="pop-title">TB診断</h2>
      <h3 class="pop-distribution">全ての回答から総合的に診断致します。１-３の質問に回答お願い致します。</h2>
      <h3 class="TB-question">2.サロンが大事にしている価値観(判断基準)や ミッション(アクションプラン)を意識しながら日々行動しているか?</h3>
      <div class="form-wrap">
        <form action="index.html">
          <ul>
            <li><input type="radio" name="TB-research-select">1.価値観、使命の両方を知らない</li>
            <li><input type="radio" name="TB-research-select">2.価値観、使命のどちらかは、把握している</li>
            <li><input type="radio" name="TB-research-select">3.ある程度、意識しながら日々行動している</li>
            <li><input type="radio" name="TB-research-select">4.人に尋ねられても説明できる</li>
            <li><input type="radio" name="TB-research-select">5.次のミッションやアクションプランが設計できている</li>
            <li><input type="radio" name="TB-research-select">6.アクションプランは、自分だけじゃなくてスタッフも把握している</li>
          </ul>
        </form>
      </div>
      <div class="move-button">
        <a href="./TB-research1.html"><div class="left-button"></div></a>
        <a href="./TB-research3.html"><div class="right-button"></div></a>
      </div>
    </div>
